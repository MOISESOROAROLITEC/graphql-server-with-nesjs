"""
Coffee Model
"""
type Coffee {
  """
  A unique coffee identifier
  """
  id: ID!
  name: String!
  brand: String!
  flavors: [String!]!
}

type Query {
  coffees: [Coffee!]!
  coffee(id: ID!): Coffee
}

"""
Create coffee input object type
"""
input CreateCoffeeInput {
  """
  New coffee name
  """
  name: String!
  brand: String!
  flavors: [String!]!
}

type Mutation {
  createCoffee(createCoffeeInput: CreateCoffeeInput!): Coffee!
}
